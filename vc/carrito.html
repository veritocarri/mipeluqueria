     <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-3">
                    <div id="carrito" class="row"></div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-2 py-3">
               <h5> <strong> Nota : Para pago en efectivo se realizará la operación con pago Contrarembolso en su domicilio</strong></h5>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 offset-md-2 py-3">
                <h2>Confirmar la Compra</h2>             
                <form id="form1"> 
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="turno" class="form-label">Forma de Pago</label>
                    <select class="form-control" id="formaPago">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta 3 Cuotas">Tarjeta 3 cuotas</option>
                        <option value="Tarjeta 6 cuotas">Tarjeta en 6 cuotas</option>
                        <option value="Tarjeta 12 cuotas">Tarjeta en 12 cuotas</option>  
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="nroTarjeta" class="form-label">Numero de Tarjeta</label>
                    <input type="nroTarteja" class="form-control" id="nroTarjeta">
                  </div>
                  <div class="mb-3">
                    <label for="codSeguridad" class="form-label">Codigo de Seguridad</label>
                    <input type="codSeguridad" class="form-control" id="codSeguridad">
                  </div>
                  <div class="mb-3">
                    <label for="importe" class="form-label">Ingrese el Importe</label>
                    <input type="importe" class="form-control" id="importe">
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion de Entrega</label>
                    <input type="direccion" class="form-control" id="dirEntrega">
                  </div>
                  <div class="mb-3">
                    <label for="Barrio" class="form-label">Barrio/ Localidad</label>
                    <input type="barrio" class="form-control" id="localidad">
                  </div>     
                  <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea id="comentarios" class="form-control"></textarea>
                  </div>
                  <button  id="botonCompra" type="button" class="btn btn-primary">Comprar</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 p-3">
                <div id="mensajeFinal"></div>
              </div>
            </div>
